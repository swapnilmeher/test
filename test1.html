<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">


   
  </head>
  <body>



  <nav class="navbar navbar-inverse" role="navigation" >
    <button type="button" class="btn btn-default navbar-btn">HOME</button>
    <button type="button" class="btn btn-default navbar-btn">ABOUT US</button>
    <button type="button" class="btn btn-default navbar-btn">SIGN IN</button>
  </nav>

<div class="container">
  <div class="row">
  <div class="col-xs-9" >
    <div class="well well-sm">
    <div class="heading" align="left"><h1>sign in form</h1></div>

     <form class="form-horizontal">
            <fieldset>
            <!-- Sign In Form -->
            <!-- Text input-->
            <div class="control-group">
              <label class="control-label" for="userid">User Name</label>
              <div class="controls">
                <input required="" id="userid" name="userid" type="text" class="form-control" placeholder="User Name" class="input-medium" required="">
              </div>
            </div>

    <div class="control-group">
              <label class="control-label" for="Email">Email:</label>
              <div class="controls">
                <input id="Email" name="Email" class="form-control" type="text" placeholder="swapnil@meher.com" class="input-large" required="">
              </div>
            </div>
            
                     

  <div class="control-group">
              <label class="control-label" for="passwordinput">Password:</label>
              <div class="controls">
                <input required="" id="passwordinput" name="passwordinput" class="form-control" type="password" placeholder="********" class="input-medium">
              </div>
            </div>
 <div class="control-group">
              <label class="control-label" for="reenterpassword">Re-Enter Password:</label>
              <div class="controls">
                <input id="reenterpassword" class="form-control" name="reenterpassword" type="password" placeholder="********" class="input-large" required="">
              </div>
            </div>
            
 <div class="control-group">
              <label class="control-label" for="confirmsignup"></label>
              <div class="controls">
                <button id="confirmsignup" name="confirmsignup" class="btn btn-success">Sign Up</button>
              </div>
            </div>



</fieldset>
</form>
       
  </div>  
  </div>
  



  
  </div>
  </div>
  </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/dropdown.js"></script>
  </body>
</html>
